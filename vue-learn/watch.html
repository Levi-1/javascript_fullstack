<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="wendu">{{wendu}}</div>
            <p class="suggest">
                {{suggest}}
            </p>
            <div class="btn" >
                <button @click="add">
                    add
                </button>

                <button @click="reduce">
                    reduce
                </button>
            
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    wendu: 20,
                    suggest: '短袖'
                }
            },
            methods:{
                add(){
                    return this.wendu += 5
                },
                reduce(){
                    return this.wendu -= 5
                }
            },
            watch:{
                wendu:function(newVal,oldVal){
                    console.log(newVal)
                    console.log(oldVal)
                    if(newVal >= 26){
                        this.suggest = '短袖'
                    }
                    else if(newVal < 26 && newVal >= 0)
                        this.suggest = '夹克'
                    else
                        this.suggest = 'o'
                }
            }
        })
    </script>
</body>

</html>
