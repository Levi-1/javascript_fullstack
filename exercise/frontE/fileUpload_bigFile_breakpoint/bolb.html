<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="pic" width="200">
    <input type="file" name="" id="file">
    <script>
        // es6 的file对象 blob blob协议：在文件上传中解决了什么问题
        // es5 文件只有上传到服务器后，静态服务器提供一个远程的地址给我们，才能够看到我们上传的这张图片
        // es6 在本地客户端操作文件的能力 -> file对象
        // 如何通过bolb协议 在本将上传的图片立刻显示，匹配上传进度，更好的用户体验

        document.getElementById('file').addEventListener('change', (event) =>{
            const file = event.target.files[0]
            const URL = window.URL
            const objectUrl = URL.createObjectURL(file)
            console.log(objectUrl)
            const pic = document.getElementById('pic')
            pic.src = objectUrl
            pic.onload = function () {
                URL.revokeObjectURL(objectUrl) // 在图片加载完成后，释放对象
            }
        })
    </script>
</body>
</html>
