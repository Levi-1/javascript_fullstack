<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .scrollContainer {
            width: 200px;
            height: 600px;
            border: 1px solid #000;
            overflow-y: scroll;

        }
        .targetBox {
            height: 100px;
            width: 100px;
            background-color: green;
            margin-top: 900px;
        }
    </style>
</head>
<body>
    <div class="scrollContainer">
        <div class="targetBox"></div>

    </div>
    <script>
        const insectionObs = new IntersectionObserver((entries) => { // 创建insectionObserver对象
            entries.forEach(entry => {
                if (entry.isIntersecting)
                    console.log(entry)
            })
        },
        {
            threshold: [0.3,0.5,1], //设置阈值0-1，设置返回观察结果的阈值 默认值为0
            rootMargin: '0px 0px 50px 0px' // 将触发的基准线移动 向下移动50px
        })
        insectionObs.observe(document.querySelector('.targetBox')) // observe方法选择观察的对象
    </script>
</body>
</html>
