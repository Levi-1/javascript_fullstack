<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
</head>
<body>
    <script>
        // 函数式编程
        // 函数是一等公民
        function req(err, success) {
            setTimeout(() => {
                let random = Math.random()
                if (random < 0.5) {
                    success({
                        code: 200
                    })
                }else {
                    err({
                        code: 500
                    })
                }
            },3000)
        }
        req((res) => {
            console.log(res)
        },(res) => {
            console.log(res)
        })
        // 函数式编程体长单独的功能拆分为函数
        // 函数是通过什么组合单一的的功能？

        function setRedColor(btn) {
            btn.style.color = 'red'
            console.log('red')
            return btn            
        }
        function setInnerHTML(btn) {
            btn.innerHTML = '立即购买'
            console.log('buy')
            return btn            
        }
        function append(btn){
            document.body.appendChild(btn)
            console.log('append')
            return btn            
        }
        let btn = document.createElement('button')
        // setRedColor(btn)
        // setInnerHTML(btn)
        // append(btn)
        let nfn = _.compose(setRedColor, setInnerHTML, append) // 下划线为underscore中的符号类似于jq中的$,组合函数
        let btn1 = document.createElement('button')
        nfn(btn1) // 调用组合后的函数
        // 自定义 compass函数
        function compose1(fn1, fn2, fn3) {
            // compose
            return function(params) { // nfn
                fn1(fn2(fn3(params)))
            }
        }

        function mycompose(...fns) {

            return function(params) {
                let res = fns.pop()(params)
                while (fns.length) {
                    let fn = fns.pop()
                    res = fn(res)
                }
            }

        }

    </script>
</body>
</html>
