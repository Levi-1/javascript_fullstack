<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name1: '123',
            fn: function() {
                console.log(this.name1)
            }
        }
        // this 指向obj
        obj.fn()
        // this 指向window
        var p = obj.fn // 未调用方法，仅是赋值
        p() // 此刻调用 类似window.p()


        // var a = 123
        // window = {
        //     a: 123,
        //     alert
        // }

    </script>
</body>
</html>
