<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
        let msgList = [{msg: '1'},{msg: '2'}]
        function h() {
            document.getElementById('list').innerHTML = msgList.map((item) => {
                return `<li>${item.msg}</li>`
            }).join('')
        }
        h()
        const originPush = Array.prototype.push // copy
        Array.prototype.push = function(...args) {
            //1自定义功能
            console.log('自定义')
            //2原功能实现
            originPush.apply(this, args) // 绑定this指向?????????
            this.reverse()
            h()
        }
        setTimeout(() => {
            msgList.push({msg: '3'})
        }, 3000);
        
    </script>
</body>
</html>
